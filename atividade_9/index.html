<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TechSoluções</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>TechSoluções</h1>

<div class="container">

<div class="formulario">
    <h2>Dados do Colaborador</h2>

    <label>Nome:</label>
    <input type="text" id="nome">

    <label>Salário Atual:</label>
    <input type="number" id="salario">

    <label>Cargo:</label>
    <select id="cargo">
        <option value="0">Aprendiz</option>
        <option value="0.10">Analista de TI</option>
        <option value="0.15">Gerente de TI</option>
        <option value="0.20">Diretor de TI</option>
    </select>

    <label>Quantidade de Faltas (365 dias):</label>
    <input type="number" id="faltas">

    <label>Quantidade de Atrasos (365 dias):</label>
    <input type="number" id="atrasos">

    <button onclick="avaliar()">Avaliar Desempenho</button>
</div>

<div class="painel">
    <h2>Painel de Histórico</h2>
    <div id="resultado"></div>
</div>

</div>

<script>

function avaliar(){

    let nome = document.getElementById("nome").value;
    let salario = parseFloat(document.getElementById("salario").value);
    let cargo = parseFloat(document.getElementById("cargo").value);
    let cargoTexto = document.getElementById("cargo").options[document.getElementById("cargo").selectedIndex].text;
    let faltas = parseInt(document.getElementById("faltas").value);
    let atrasos = parseInt(document.getElementById("atrasos").value);

    let resultado = document.getElementById("resultado");

    if(isNaN(salario) || isNaN(faltas) || isNaN(atrasos)){
        resultado.innerHTML = `Preencha todos os campos corretamente.`;
        return;
    }

    if(faltas === 0 && atrasos === 0){

        let aumento = salario * cargo;
        let novoSalario = salario + aumento;

        resultado.innerHTML = `
Relatório de Avaliação - TechSoluções

Colaborador: ${nome}
Cargo: ${cargoTexto}

Histórico disciplinar: LIMPO 
Faltas registradas: ${faltas}
Atrasos registrados: ${atrasos}

Salário atual: R$ ${salario.toFixed(2)}
Percentual aplicado: ${(cargo*100)}%
Valor do reajuste: R$ ${aumento.toFixed(2)}

Novo salário aprovado: R$ ${novoSalario.toFixed(2)}

Status: REAJUSTE CONCEDIDO 
        `;

    } else {

        resultado.innerHTML = `
Relatório de Avaliação - TechSoluções

Colaborador: ${nome}
Cargo: ${cargoTexto}

Histórico disciplinar: IRREGULAR 
Faltas registradas: ${faltas}
Atrasos registrados: ${atrasos}

De acordo com a política de meritocracia,
o reajuste salarial foi BLOQUEADO.

Orientação: procurar o RH para regularização.

Status: REAJUSTE NÃO APROVADO 
        `;
    }

}

</script>

</body>
</html>
